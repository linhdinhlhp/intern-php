<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registation Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="container">
      <div class="row justify-content-around">
        <form action="" class="col-md-7 bg-light p-3 my-3">
          <div class="text-center text-uppercase h3 py-3">Registration Form</div>
<!-- //name -->
          <div class="form-group">
            <label for="usr">Name:</label>
            <input required="true" type="text" class="form-control" id="usr" placeholder="enter full name">
          </div>
<!-- //email    -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input required="true" type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
<!-- birthday -->
          <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" id="birthday">
          </div>

<!-- tele+iden -->
        
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="telenumber">Telephone number:</label>
                 <input  required="true" type="number" class="form-control" id="telenumber" placeholder="Phone number">
            </div>
            <div class="form-group col-md-6">
                    <label for="Identification_number">Identification</label>
                    <input required="true" type="number" class="form-control" id="Identification_number" placeholder="Identification number">
            </div>
          </div>
<!-- gender -->
<div class="form-group row ">
  <label for="gender" class="col-md-2">Gender:</label>
<div>
    <div class="form-check form-check-inline ">
      <input type="radio" name="gender" id="male" value="male" class="form-check-input">
      <label for="male" class="form-check-label">Male</label>
    </div>
    <div class="form-check form-check-inline ">
      <input type="radio" name="gender" id="female" value="female" class="form-check-input">
      <label for="female" class="form-check-label">Female</label>
    </div>
  </div>
</div>
<!-- adress -->
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address">
          </div>

<!-- dropselect_Province -->
          <div class="form-group">
            <label for="FormControlSelect">Province/City:</label>
            <select class="form-control-life" id="FormControlSelect">
              <option>Ha Noi</option>
              <option>Nam Dinh</option>
              <option>Thai Binh</option>
              <option>Ninh Binh</option>
              <option>Hai Duong</option>
            </select>
          </div>
        <!--button  -->
          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>

  </div>


</body>
</html>
